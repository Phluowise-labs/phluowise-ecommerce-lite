    <script>
        function handleSignIn(event) {
            event.preventDefault(); // Prevent form submission
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!email || !password) {
                feedback.error('Please enter both email and password');
                return;
            }
            
            if (typeof signIn === 'function') {
                signIn(email, password);
            } else {
                feedback.error('Authentication not available');
            }
        }

        function handleForgotPassword() {
            const email = document.getElementById('emailInput').value;
            
            if (!email) {
                feedback.error('Please enter your email address first');
                return;
            }
            
            if (typeof forgotPassword === 'function') {
                forgotPassword(email);
            } else {
                feedback.error('Password reset not available');
            }
        }

        function toggleLoginMethod() {
            // Placeholder for phone login functionality
            feedback.info('Phone login coming soon!');
        }

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('passwordInput');
            const icon = this.querySelector('svg');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                // Change icon to eye-slash
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
            } else {
                passwordInput.type = 'password';
                // Change icon back to eye
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
            }
        });

        // Modal functions
        function showTermsModal() {
            document.getElementById('termsModal').classList.remove('hidden');
        }

        function closeTermsModal() {
            document.getElementById('termsModal').classList.add('hidden');
        }

        function showPrivacyModal() {
            document.getElementById('privacyModal').classList.remove('hidden');
        }

        function closePrivacyModal() {
            document.getElementById('privacyModal').classList.add('hidden');
        }

        // Check session on page load
        document.addEventListener('DOMContentLoaded', async function() {
            const user = await checkSession();
            if (user) {
                window.location.href = 'home.html';
            }
        });
    </script>
