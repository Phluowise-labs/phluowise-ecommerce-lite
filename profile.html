<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Phluowise - Profile</title>
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#007ACC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Phluowise">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/mobile-responsive.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#007ACC',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-color: #060606;
            --bg-third: #101010;
        }

        body.dark-theme {
            --bg-color: #060606;
            --bg-third: #101010;
        }

        body.gray-theme {
            --bg-color: #202225;
            --bg-third: #292B2F;
        }

        body.light-theme {
            --bg-color: #202225;
            --bg-third: #292B2F;
        }

        body {
            background-color: var(--bg-color);
            color: white;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="dark-theme h-screen flex flex-col overflow-hidden">

    <!-- Header with Back Button -->
    <div class="w-full h-[60px] flex items-center px-5" style="background-color: var(--bg-color);">
        <button onclick="goBack()" class="w-10 h-10 flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <h1 class="flex-1 text-center text-white text-xl font-medium pr-10">Profile</h1>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto hide-scrollbar" style="background-color: var(--bg-color);">
        <div class="p-4 flex flex-col items-center">

            <!-- User Image -->
            <div class="flex items-center justify-center mt-4 relative">
                <div class="flex items-center justify-center border-[0.5px] rounded-full"
                    style="height: 110px; width: 110px; background-color: #292B2F; border-color: #292B2F;">
                    <div class="flex items-center justify-center w-full h-full">
                        <img id="profileImage" src="images/main/ProfileImage.png"
                            class="max-w-[80%] max-h-[80%] object-contain rounded-full" alt="Profile">
                    </div>
                </div>
                <!-- Edit Button with File Input - Positioned outside the circle -->
                <label
                    class="absolute rounded-full flex items-center justify-center cursor-pointer border-[0.5px] border-gray-600"
                    style="top: -5px; right: -5px; height: 38px; width: 38px; background-color: #40444B;">
                    <input type="file" id="imageUpload" accept="image/*" class="hidden" onchange="previewImage(event)">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                    </svg>
                </label>
            </div>

            <!-- Form Fields -->
            <div class="w-full flex flex-col gap-4 mt-8 px-4">

                <!-- User Name Input -->
                <div
                    class="border w-full h-[56px] rounded-2xl flex flex-row items-center px-8 gap-4 backdrop-blur-xl bg-white/10 border-white/20 shadow-lg">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <input type="text" id="fullName"
                        class="bg-transparent border-none outline-none text-white text-xl font-normal w-[90%] placeholder-white/60"
                        placeholder="Full Name">
                </div>

                <!-- Personal Card Input -->
                <div
                    class="border w-full h-[56px] rounded-2xl flex flex-row items-center px-8 gap-4 mt-3 backdrop-blur-xl bg-white/10 border-white/20 shadow-lg">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                    </svg>
                    <input type="text" id="userId"
                        class="bg-transparent border-none outline-none text-white text-xl font-normal w-[90%] placeholder-white/60"
                        placeholder="User ID Number" readonly>
                </div>

                <!-- Email Input -->
                <div
                    class="border w-full h-[56px] rounded-2xl flex flex-row items-center px-8 gap-4 mt-3 backdrop-blur-xl bg-white/10 border-white/20 shadow-lg">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <input type="email" id="email"
                        class="bg-transparent border-none outline-none text-white text-xl font-normal w-[90%] placeholder-white/60"
                        placeholder="Email Address" readonly>
                </div>

                <!-- Phone Number -->
                <div
                    class="border w-full h-[56px] rounded-2xl flex flex-row items-center px-8 gap-4 mt-3 backdrop-blur-xl bg-white/10 border-white/20 shadow-lg">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    <input type="tel" id="phone"
                        class="bg-transparent border-none outline-none text-white text-xl font-normal w-[90%] placeholder-white/60"
                        placeholder="Phone Number">
                </div>

                <!-- Update Button -->
                <button onclick="handleProfileUpdate()"
                    class="h-[56px] w-full mt-4 mb-1 rounded-2xl flex items-center justify-center border border-white/20 backdrop-blur-xl bg-gradient-to-r from-[#007ACC]/20 to-[#007ACC]/30 hover:from-[#007ACC]/30 hover:to-[#007ACC]/40 transition-all duration-300 shadow-lg active:scale-95">
                    <span class="text-white text-xl font-medium capitalize">Update</span>
                </button>

                <!-- Logout Button -->
                <button onclick="logout()"
                    class="h-[56px] w-full mt-2 mb-4 rounded-2xl flex items-center justify-center border border-red-500/50 backdrop-blur-xl bg-gradient-to-r from-red-500/20 to-red-500/30 hover:from-red-500/30 hover:to-red-500/40 transition-all duration-300 shadow-lg active:scale-95">
                    <span class="text-white text-xl font-medium capitalize">Logout</span>
                </button>

            </div>
        </div>
    </div>

    <!-- Appwrite Config & Auth Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    <script src="js/appwriteConfig.js"></script>
    <script src="js/mobileFeedback.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/customerAuth.js"></script>
    <script src="js/theme.js"></script>

    <script>
        let currentUser = null;
        let userProfile = null;

        // Load user profile on page load
        document.addEventListener('DOMContentLoaded', async function() {
            await loadUserProfile();
        });

        async function loadUserProfile() {
            try {
                const userData = await getUserProfile();
                if (userData) {
                    currentUser = userData.auth;
                    userProfile = userData.profile;
                    
                    // Populate form fields
                    if (userProfile) {
                        document.querySelector('input[placeholder="Full Name"]').value = userProfile.full_name || '';
                        document.querySelector('input[placeholder="User ID Number"]').value = userProfile.uid || '';
                        document.querySelector('input[placeholder="Email Address"]').value = userProfile.email || currentUser.email || '';
                        document.querySelector('input[placeholder="Phone Number"]').value = userProfile.phone_number || '';
                    } else {
                        // Fallback to auth data if no profile exists
                        document.querySelector('input[placeholder="Full Name"]').value = currentUser.name || '';
                        document.querySelector('input[placeholder="User ID Number"]').value = currentUser.$id || '';
                        document.querySelector('input[placeholder="Email Address"]').value = currentUser.email || '';
                        document.querySelector('input[placeholder="Phone Number"]').value = '';
                    }
                } else {
                    // Not logged in, redirect to signin
                    window.location.href = 'signin.html';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                window.location.href = 'signin.html';
            }
        }

        function handleProfileUpdate() {
            const fullName = document.querySelector('input[placeholder="Full Name"]').value;
            const phoneNumber = document.querySelector('input[placeholder="Phone Number"]').value;

            if (!fullName) {
                feedback.error('Please enter your full name');
                return;
            }

            const profileData = {
                full_name: fullName,
                phone_number: phoneNumber,
                email: currentUser.email
            };

            if (typeof updateProfile === 'function') {
                updateProfile(profileData).then(success => {
                    if (success) {
                        // Reload profile data after successful update
                        loadUserProfile();
                    }
                });
            } else {
                feedback.error('Profile update not available');
            }
        }

        function logout() {
            if (typeof signOut === 'function') {
                signOut();
            } else {
                window.location.href = 'signin.html';
            }
        }

        // Navigation State Management
        function goBack() {
            const previousPage = localStorage.getItem('previousPage');
            if (previousPage) {
                window.location.href = previousPage;
            } else {
                // Fallback to home if no previous page is stored
                window.location.href = 'home.html';
            }
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgElement = document.getElementById('profileImage');
                    imgElement.src = e.target.result;
                    // You can add additional logic here to save the image
                }
                reader.readAsDataURL(file);
            }
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New content is available
                                    if (confirm('New version available! Reload to update?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>

</body>

</html>
