    <script>
        // Debug: Check if Appwrite loaded correctly
        // Load user profile data on page load
        document.addEventListener('DOMContentLoaded', async function() {
            // Load user data first
            await loadMenuUserData();
            
            // Then load theme
            const theme = localStorage.getItem('theme') || 'dark';
            document.getElementById('currentThemeDisplay').textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
            updateThemeHighlight(theme);

        async function loadMenuUserData() {
            try {
                const userData = await getUserProfile();
                if (userData && userData.auth) {
                    const currentUser = userData.auth;
                    const userProfile = userData.profile;
                    // Update user name and email from database
                    const userNameElement = document.getElementById('menuUserName');
                    const userEmailElement = document.getElementById('menuUserEmail');
                    if (userNameElement) {
                        const nameToSet = userProfile?.full_name || currentUser.name || 'User';
                        userNameElement.textContent = nameToSet;
                    }
                    
                    if (userEmailElement) {
                        const emailToSet = userProfile?.email || currentUser.email || 'user@example.com';
                        userEmailElement.textContent = emailToSet;
                    }
                } else {
                    // Not logged in, redirect to signin
                    window.location.href = 'signin.html';
                }
            } catch (error) {
                // Fallback to default values or redirect
                const userNameElement = document.getElementById('menuUserName');
                const userEmailElement = document.getElementById('menuUserEmail');
                
                if (userNameElement) userNameElement.textContent = 'User';
                if (userEmailElement) userEmailElement.textContent = 'user@example.com';
            }
        }

        // Update theme display on load
        document.addEventListener('DOMContentLoaded', function () {
            const theme = localStorage.getItem('theme') || 'dark';
            document.getElementById('currentThemeDisplay').textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
            updateThemeHighlight(theme);
        });

        // Open theme modal
        function openThemeModal() {
            document.getElementById('themeModal').style.display = 'flex';
            const theme = localStorage.getItem('theme') || 'dark';
            updateThemeHighlight(theme);
        }

        // Close theme modal
        function closeThemeModal() {
            document.getElementById('themeModal').style.display = 'none';
        }

        // Select theme
        function selectTheme(theme) {
            // Update CSS variables
            const themes = {
                dark: {
                    bgColor: '#060606',
                    bgThird: '#101010',
                    bottomSheet: '#1D1D1D',
                    modelBorder: '#DADADA'
                },
                gray: {
                    bgColor: '#202225',
                    bgThird: '#292B2F',
                    bottomSheet: '#40444B',
                    modelBorder: '#292B2F'
                },
                light: {
                    bgColor: '#202225',
                    bgThird: '#292B2F',
                    bottomSheet: '#40444B',
                    modelBorder: '#40444B'
                }
            };

            const colors = themes[theme];
            document.documentElement.style.setProperty('--bg-color', colors.bgColor);
            document.documentElement.style.setProperty('--bg-third', colors.bgThird);
            document.documentElement.style.setProperty('--bottom-sheet', colors.bottomSheet);
            document.documentElement.style.setProperty('--model-border', colors.modelBorder);
            document.body.style.backgroundColor = colors.bgColor;

            // Update body class
            document.body.classList.remove('dark-theme', 'gray-theme', 'light-theme');
            document.body.classList.add(theme + '-theme');

            // Save theme
            localStorage.setItem('theme', theme);

            // Update display
            document.getElementById('currentThemeDisplay').textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
            updateThemeHighlight(theme);

            closeThemeModal();
        }

        // Update theme highlight in modal
        function updateThemeHighlight(theme) {
            const themeLight = document.getElementById('themeLight');
            const themeGray = document.getElementById('themeGray');
            const themeDark = document.getElementById('themeDark');

            // Reset all
            themeLight.classList.remove('text-white');
            themeLight.classList.add('text-white/50');
            themeGray.classList.remove('text-white');
            themeGray.classList.add('text-white/50');
            themeDark.classList.remove('text-white');
            themeDark.classList.add('text-white/50');

            // Highlight active
            if (theme === 'light') {
                themeLight.classList.remove('text-white/50');
                themeLight.classList.add('text-white');
            } else if (theme === 'gray') {
                themeGray.classList.remove('text-white/50');
                themeGray.classList.add('text-white');
            } else {
                themeDark.classList.remove('text-white/50');
                themeDark.classList.add('text-white');
            }
        }

        // Delete account confirmation
        function showDeleteConfirm() {

        function confirmDeleteAccount() {

            // Here you would typically send the deletion request to your backend

            // Show success message

        function downloadAccountData() {
            // Get current user data from the same source as menu display
            const userNameElement = document.getElementById('menuUserName');
            const userEmailElement = document.getElementById('menuUserEmail');
            
            const accountData = {
                userName: userNameElement?.textContent || 'User',
                userEmail: userEmailElement?.textContent || 'user@example.com',
                downloadDate: new Date().toISOString(),
                data: {
                    profile: 'User profile information',
                    settings: 'App settings and preferences',
                    history: 'User activity history'
                }
            };
            
            // Create and download JSON file
            const dataStr = JSON.stringify(accountData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `account_data_${Date.now()}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Download schedule history as PDF
        function downloadScheduleHistoryPDF() {
            // Get actual schedule history from localStorage or fetch from backend
            let scheduleHistory = [];
            
            // Try to get schedule history from localStorage first
            const storedHistory = localStorage.getItem('scheduleHistory');
            if (storedHistory) {
                try {
                    scheduleHistory = JSON.parse(storedHistory);
                } catch (e) {
                }
            }
            
            // If no stored data, use sample data
            if (scheduleHistory.length === 0) {
                scheduleHistory = [
                    { date: '2024-01-15', type: 'Regular Pickup', status: 'Completed', items: '3 bags' },
                    { date: '2024-01-22', type: 'Special Pickup', status: 'Completed', items: '5 bags' },
                    { date: '2024-01-29', type: 'Regular Pickup', status: 'Cancelled', items: '2 bags' },
                    { date: '2024-02-05', type: 'Regular Pickup', status: 'Completed', items: '4 bags' },
                    { date: '2024-02-12', type: 'Special Pickup', status: 'Pending', items: '6 bags' }
                ];
            }

            // Create PDF content
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Add title
            doc.setFontSize(18);
            doc.text('Schedule History Report', 20, 20);
            
            // Add user info
            doc.setFontSize(12);
            const userNameElement = document.getElementById('menuUserName');
            const userEmailElement = document.getElementById('menuUserEmail');
            
            doc.text(`Name: ${userNameElement?.textContent || 'User'}`, 20, 35);
            doc.text(`Email: ${userEmailElement?.textContent || 'user@example.com'}`, 20, 45);
            doc.text(`Download Date: ${new Date().toLocaleDateString()}`, 20, 55);
            
            // Add table headers
            doc.setFontSize(10);
            doc.setFont(undefined, 'bold');
            doc.text('Date', 20, 75);
            doc.text('Type', 60, 75);
            doc.text('Status', 100, 75);
            doc.text('Items', 140, 75);
            
            // Add table data
            doc.setFont(undefined, 'normal');
            let yPosition = 85;
            scheduleHistory.forEach(item => {
                doc.text(item.date || 'N/A', 20, yPosition);
                doc.text(item.type || 'N/A', 60, yPosition);
                doc.text(item.status || 'N/A', 100, yPosition);
                doc.text(item.items || 'N/A', 140, yPosition);
                yPosition += 10;
            });
            
            // Save the PDF
            doc.save(`schedule_history_${Date.now()}.pdf`);
        }
        
        // Profile image functions
        function openProfileImagePicker() {
            document.getElementById('profileImageInput').click();
        }
        
        function handleProfileImageChange(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Update the profile image src
                    const profileImg = document.querySelector('.w-\\[62px\\] .h-\\[62px\\] .object-contain');
                    if (profileImg) {
                        profileImg.src = e.target.result;
                        // Save to localStorage
                        localStorage.setItem('profileImage', e.target.result);
                    }
                };
                reader.readAsDataURL(file);
            }
        }
        
        // Load saved profile image on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedImage = localStorage.getItem('profileImage');
            if (savedImage) {
                const profileImg = document.querySelector('.w-\\[62px\\] .h-\\[62px\\] .object-contain');
                if (profileImg) {
                    profileImg.src = savedImage;
                }
            }
        });

        // Logout function
        async function logout() {
            // Get the logout button and show loading state
            const logoutBtn = document.querySelector('button[onclick="logout()"]');
            const originalContent = logoutBtn.innerHTML;
            
            // Show loading indicator
            logoutBtn.innerHTML = `
                <div class="flex flex-row items-center gap-[30px]">
                    <div class="w-6 h-6 flex items-center justify-center">
                        <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    </div>
                    <span class="text-white text-lg font-semibold">Signing out...</span>
                </div>
                <div class="w-5 h-5 flex items-center justify-center">
                    <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </div>
            `;
            logoutBtn.disabled = true;
            
            try {
                // Clear all local storage data
                localStorage.removeItem('customerSession');
                localStorage.removeItem('currentUser');
                localStorage.removeItem('userName');
                localStorage.removeItem('userEmail');
                
                // Try to clear Appwrite session if available
                if (typeof account !== 'undefined') {
                    try {
                        await account.deleteSession('current');
                    } catch (appwriteError) {
                    }
                }
                
                // Show success briefly before redirect
                logoutBtn.innerHTML = `
                    <div class="flex flex-row items-center gap-[30px]">
                        <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <span class="text-white text-lg font-semibold">Signed out!</span>
                    </div>
                    <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                `;
                
                // Redirect to signin page after brief delay
                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 500);
                
            } catch (error) {
                // Show error state
                logoutBtn.innerHTML = `
                    <div class="flex flex-row items-center gap-[30px]">
                        <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                        <span class="text-white text-lg font-semibold">Error</span>
                    </div>
                    <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                `;
                
                // Even if there's an error, clear storage and redirect after brief delay
                setTimeout(() => {
                    localStorage.removeItem('customerSession');
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('userName');
                    localStorage.removeItem('userEmail');
                    window.location.href = 'signin.html';
                }, 1000);
            }
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New content is available
                                    if (confirm('New version available! Reload to update?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                    });
            });
        }
    </script>
