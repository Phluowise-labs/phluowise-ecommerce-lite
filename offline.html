<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Phluowise</title>
    <style>
        body {
            background-color: #060606;
            color: white;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .offline-animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .pulse-dot {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 122, 204, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 122, 204, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 122, 204, 0);
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="text-center max-w-md mx-auto px-6">
        <!-- Offline Icon -->
        <div class="offline-animation mb-8">
            <div class="w-32 h-32 mx-auto relative">
                <div class="absolute inset-0 bg-gradient-to-br from-primary to-blue-600 rounded-full opacity-20"></div>
                <div class="absolute inset-4 bg-gradient-to-br from-primary to-blue-600 rounded-full opacity-40"></div>
                <div class="absolute inset-8 bg-gradient-to-br from-primary to-blue-600 rounded-full flex items-center justify-center">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Offline Message -->
        <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-primary to-blue-600 bg-clip-text text-transparent">
            You're Offline
        </h1>
        
        <p class="text-gray-400 text-lg mb-8 leading-relaxed">
            It looks like you've lost your internet connection. Don't worry, some features may still be available when you're back online.
        </p>

        <!-- Connection Status -->
        <div class="mb-8">
            <div class="flex items-center justify-center space-x-2">
                <div class="w-3 h-3 bg-red-500 rounded-full pulse-dot"></div>
                <span class="text-red-500 font-medium">No Internet Connection</span>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-4">
            <button onclick="tryReconnect()" class="w-full bg-gradient-to-r from-primary to-blue-600 text-white font-semibold py-3 px-6 rounded-xl hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                Try Again
            </button>
            
            <button onclick="window.location.href='/'" class="w-full bg-gray-800 text-gray-300 font-medium py-3 px-6 rounded-xl hover:bg-gray-700 transition-colors duration-200">
                Go to Homepage
            </button>
        </div>

        <!-- Helpful Tips -->
        <div class="mt-12 p-4 bg-gray-900 rounded-xl border border-gray-800">
            <h3 class="text-sm font-semibold text-gray-300 mb-2">While you're offline, you can:</h3>
            <ul class="text-sm text-gray-500 space-y-1 text-left">
                <li>• View previously loaded pages</li>
                <li>• Access cached content</li>
                <li>• Check your connection settings</li>
            </ul>
        </div>
    </div>

    <script>
        // Check connection status periodically
        function checkConnection() {
            const statusDot = document.querySelector('.pulse-dot');
            const statusText = document.querySelector('.text-red-500');
            
            if (navigator.onLine) {
                statusDot.classList.remove('bg-red-500');
                statusDot.classList.add('bg-green-500');
                statusText.textContent = 'Connection Restored';
                statusText.classList.remove('text-red-500');
                statusText.classList.add('text-green-500');
                
                // Redirect to home after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusDot.classList.remove('bg-green-500');
                statusDot.classList.add('bg-red-500');
                statusText.textContent = 'No Internet Connection';
                statusText.classList.remove('text-green-500');
                statusText.classList.add('text-red-500');
            }
        }

        // Try to reconnect
        function tryReconnect() {
            // Show loading state
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Checking...';
            button.disabled = true;

            // Simulate connection check
            setTimeout(() => {
                checkConnection();
                button.textContent = originalText;
                button.disabled = false;
            }, 1500);
        }

        // Listen for online/offline events
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);

        // Initial check
        checkConnection();
    </script>
</body>
</html>
