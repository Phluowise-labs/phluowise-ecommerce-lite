<body class="bg-[#060606] h-screen flex flex-col items-center overflow-y-auto pb-10">
    <div class="flex flex-col items-center w-full mt-4 h-[18%]">
        <!-- Phluowise Logo Image -->
        <img src="images/logo.png" alt="Phluowise" class="w-48 h-12 object-contain">

        <h2 class="text-white text-2xl font-semibold mt-3 text-center capitalize">Find, Order with<br> ease</h2>
        <p class="text-white text-base mt-3 font-normal capitalize">Let's Create an Account to continue</p>
    </div>

    <!-- Form Section -->
    <div class="flex-1 w-full px-8 py-7 flex flex-col items-center gap-3">

        <!-- Full Name -->
        <div
            class="border w-full rounded-2xl flex flex-row items-center px-5 gap-4 h-[56px] border-[#292B2F] bg-[#000000] focus-within:border-[#007ACC] transition-colors">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <input type="text" id="fullName" placeholder="Full Name"
                class="bg-transparent border-none outline-none text-white text-xl font-normal w-[80%] placeholder-white/60">
        </div>

        <!-- Email -->
        <div
            class="border w-full rounded-2xl flex flex-row items-center px-5 gap-4 h-[56px] mt-3 border-[#292B2F] bg-[#000000]">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <input type="email" id="email" placeholder="Email Address"
                class="bg-transparent border-none outline-none text-white text-xl font-normal w-[80%] placeholder-white/60">
        </div>

        <!-- Phone -->
        <div
            class="border w-full rounded-2xl flex flex-row items-center px-5 gap-4 h-[56px] mt-3 border-[#292B2F] bg-[#000000]">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            <input type="tel" id="phone" placeholder="Phone Number"
                class="bg-transparent border-none outline-none text-white text-xl font-normal w-[80%] placeholder-white/60">
        </div>

        <!-- Password -->
        <div
            class="border w-full rounded-2xl flex flex-row items-center px-5 gap-4 h-[56px] mt-3 border-[#292B2F] bg-[#000000]">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11.536 16 10.5 17.5 7.5 14.5 9 12l.257.257A6 6 0 1120 8z" />
            </svg>
            <input type="password" id="password" placeholder="Password"
                class="bg-transparent border-none outline-none text-white text-xl font-normal w-[75.5%] placeholder-white/60">
            <button onclick="togglePassword()">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            </button>
        </div>

        <!-- Register As -->
        <div class="w-full flex flex-col gap-3 mt-5">
            <p class="text-base text-white w-full text-left">Register As:</p>
            <div class="flex flex-row gap-4 w-full justify-center">
                <!-- Individual (Selected State Default) -->
                <button id="individualBtn"
                    class="border-[0.5px] rounded-[10px] grow flex justify-center items-center p-3 bg-[#007ACC]/20 backdrop-blur-md border-[#3B74FF]">
                    <div class="flex flex-row gap-2 items-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span class="text-lg font-normal text-white">Individual</span>
                    </div>
                </button>
                <!-- Business -->
                <button id="businessBtn"
                    class="border-[0.5px] rounded-[10px] grow flex justify-center items-center p-3 bg-[#40444B]/20 backdrop-blur-md border-[#40444B]">
                    <div class="flex flex-row gap-2 items-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <span class="text-lg font-normal text-white">Business</span>
                    </div>
                </button>
            </div>

            <!-- Submit Button -->
            <button onclick="handleSignUp()"
                class="h-[56px] w-full rounded-2xl flex items-center justify-center border border-[#007ACC] bg-[#007ACC]/20 backdrop-blur-md mt-4 mb-2 active:scale-95 transition-transform">
                <span class="text-white text-xl font-medium capitalize">Create An Account</span>
            </button>

            <!-- Terms -->
            <div class="mb-2">
                <p class="text-xs font-normal text-center text-white">
                    By Registering you agree to our
                    <a href="#" onclick="showTermsModal()" class="text-[#007ACC] underline">Terms of Service</a> and
                    <a href="#" onclick="showPrivacyModal()" class="text-[#007ACC] underline">Privacy Policy</a>
                </p>
            </div>

            <!-- Link to Sign In -->
            <div class="mb-10 text-center">
                <p class="text-base font-normal text-white">Already have an account?
                    <a href="signin.html" class="text-[#007ACC] font-semibold ml-1 capitalize">Log in</a>
                </p>
            </div>

        </div>
    </div>

    <!-- Terms Modal -->
    <div id="termsModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-[#060606] rounded-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
            <div class="flex flex-col h-[90vh]">
                <!-- Modal Header -->
                <div class="flex items-center justify-between p-4 border-b border-[#292B2F]">

                    <button onclick="closeTermsModal()" class="text-white hover:text-gray-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <!-- Modal Content -->
                <div class="flex-1 overflow-hidden">
                    <iframe src="https://concrete-aurora-836.notion.site/ebd//1c7c077ea6428075b4c6f68ad38d15c1" 
                            width="100%" 
                            height="100%" 
                            frameborder="0" 
                            allowfullscreen
                            class="w-full h-full">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Privacy Modal -->
    <div id="privacyModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-[#060606] rounded-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
            <div class="flex flex-col h-[90vh]">
                <!-- Modal Header -->
                <div class="flex items-center justify-between p-4 border-b border-[#292B2F]">
                    <h3 class="text-white text-xl font-semibold">Privacy Policy</h3>
                    <button onclick="closePrivacyModal()" class="text-white hover:text-gray-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <!-- Modal Content -->
                <div class="flex-1 overflow-hidden">
                    <iframe src="https://concrete-aurora-836.notion.site/ebd//1c7c077ea6428075b4c6f68ad38d15c1" 
                            width="100%" 
                            height="100%" 
                            frameborder="0" 
                            allowfullscreen
                            class="w-full h-full">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Appwrite Config & Auth Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    <script src="js/appwriteConfig.js"></script>
    <script src="js/mobileFeedback.js"></script>
    <script src="js/auth.js"></script>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        let selectedUserType = 'individual';

        document.getElementById('individualBtn').addEventListener('click', function() {
            selectedUserType = 'individual';
            this.classList.add('bg-[#007ACC]/20', 'border-[#3B74FF]');
            this.classList.remove('bg-[#40444B]/20', 'border-[#40444B]');
            document.getElementById('businessBtn').classList.add('bg-[#40444B]/20', 'border-[#40444B]');
            document.getElementById('businessBtn').classList.remove('bg-[#007ACC]/20', 'border-[#3B74FF]');
        });

        document.getElementById('businessBtn').addEventListener('click', function() {
            selectedUserType = 'business';
            this.classList.add('bg-[#007ACC]/20', 'border-[#3B74FF]');
            this.classList.remove('bg-[#40444B]/20', 'border-[#40444B]');
            document.getElementById('individualBtn').classList.add('bg-[#40444B]/20', 'border-[#40444B]');
            document.getElementById('individualBtn').classList.remove('bg-[#007ACC]/20', 'border-[#3B74FF]');
        });

        function handleSignUp() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const userType = selectedUserType;

            if (!fullName || !email || !phone || !password) {
                feedback.error('Please fill in all fields');
                return;
            }

            if (typeof signUp === 'function') {
                signUp(fullName, email, phone, password, userType);
            } else {
                feedback.error('Creating account with: ' + email);
                window.location.href = 'home.html';
            }
        }

        // Check session on page load
        document.addEventListener('DOMContentLoaded', async function() {
            const user = await checkSession();
            if (user) {
                window.location.href = 'home.html';
            }
        });

        // Modal functions
        function showTermsModal() {
            document.getElementById('termsModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeTermsModal() {
            document.getElementById('termsModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function showPrivacyModal() {
            document.getElementById('privacyModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closePrivacyModal() {
            document.getElementById('privacyModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Close modals when clicking outside
        document.addEventListener('click', function(event) {
            const termsModal = document.getElementById('termsModal');
            const privacyModal = document.getElementById('privacyModal');
            
            if (event.target === termsModal) {
                closeTermsModal();
            }
            if (event.target === privacyModal) {
                closePrivacyModal();
            }
        });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New content is available
                                    if (confirm('New version available! Reload to update?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>

</body>
