    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            --bg-color: #060606;
            --bg-second: #1D1D1DF2;
            --header-bg: #101010;
            --btn-color: #007ACC66;
            --btn-border: #3B74FF;
            --btn-second-color: #F57D7D4D;
            --btn-second-border: #F57D7D;
            --modal-bg: #101010;
            --modal-border: #DADADA;
            --text-color: #FFFFFF;
            --bottom-sheet-color: #1D1D1D;
            --input-bg: #292B2F;
            --input-border: #40444B;
        }

        body.dark-theme {
            --bg-color: #060606;
            --bg-second: #1D1D1DF2;
            --btn-second-color: #F57D7D4D;
            --btn-second-border: #F57D7D;
            --modal-bg: #101010;
            --modal-border: #DADADA;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', sans-serif;
        }

        /* Material Symbols Styles */
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .verified-checkmark {
            color: #FFD700;
            font-size: 20px;
            margin-left: 4px;
            vertical-align: middle;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Sliding Menu Styles */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sliding-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 400px;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .sliding-menu.active {
            right: 0;
        }

        /* Prevent unwanted scrolling */
        .no-scroll {
            overscroll-behavior: none;
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
        }

        /* Bottom sheet touch handling */
        .bottom-sheet {
            touch-action: pan-y;
            overscroll-behavior: contain;
        }

        /* Prevent horizontal scrolling */
        .no-horizontal-scroll {
            overflow-x: hidden;
            touch-action: pan-y;
        }

        /* Mobile-specific fixes */
        @media (max-width: 768px) {

            html,
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
                touch-action: none;
            }

            body {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overscroll-behavior: none;
                touch-action: none;
                -webkit-overflow-scrolling: auto;
            }

            .mobile-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overflow: hidden;
                touch-action: none;
            }

            .mobile-scrollable {
                -webkit-overflow-scrolling: touch;
                overflow-y: auto;
                overflow-x: hidden;
                touch-action: pan-y;
            }
        }

        /* Floating Button Styles */
        .floating-return-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(59, 116, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 116, 255, 0.3);
            box-shadow: 0 8px 32px rgba(59, 116, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }

        .floating-return-btn:hover {
            transform: scale(1.1) translateY(-5px);
            background: rgba(59, 116, 255, 0.35);
            border: 1px solid rgba(59, 116, 255, 0.4);
            box-shadow: 0 12px 40px rgba(59, 116, 255, 0.3);
        }

        .floating-return-btn .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #FF4757;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #060606;
        }

        .floating-return-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Bottle Status Styles */
        .tag-pending {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: rgb(245, 158, 11);
        }

        .tag-requested {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: rgb(34, 197, 94);
        }

        .tag-accepted {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: rgb(59, 130, 246);
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-button-blue {
            background: rgba(59, 116, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 116, 255, 0.3);
            box-shadow: none;
        }

        .glass-button-blue:hover {
            background: rgba(59, 116, 255, 0.35);
            border: 1px solid rgba(59, 116, 255, 0.4);
            box-shadow: none;
        }

        .glass-tag {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        .animate-slide-up {
            animation: slideUp 0.2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(10px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3B74FF;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #1D1D1D 25%, #2a2a2a 50%, #1D1D1D 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        .skeleton-text {
            height: 16px;
            margin-bottom: 8px;
        }

        .skeleton-card {
            height: 120px;
            margin-bottom: 12px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Instant Loading Styles */
        .instant-load {
            opacity: 1;
            transition: opacity 0.1s ease;
        }

        .data-loaded {
            opacity: 1 !important;
        }

        /* Company Name Container Styles */
        .company-name-container {
            display: flex;
            align-items: center;
            gap: 4px;
            max-width: 220px;
            width: 100%;
            position: relative;
        }

        .company-name-text {
            color: white;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.2;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            min-width: 0;
            padding-right: 20px;
        }

        .verified-icon {
            color: #FFD700;
            font-size: 16px;
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 16;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .company-name-container {
                max-width: 180px;
            }

            .company-name-text {
                font-size: 16px;
                padding-right: 18px;
            }

            .verified-icon {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .company-name-container {
                max-width: 160px;
            }

            .company-name-text {
                font-size: 15px;
                padding-right: 16px;
            }

            .verified-icon {
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .company-name-container {
                max-width: 140px;
            }

            .company-name-text {
                font-size: 18px;
                padding-right: 15px;
            }

            .verified-icon {
                font-size: 16px;
            }
        }
    </style>
</head>

        // Preload essential functions
        function preloadEssentialFunctions() {

        }

        // Listen for storage events from services.html
        window.addEventListener('storage', function (e) {
            console.log('üîÑ Storage event detected in schedule-history.html');
            loadInitialData();

            const newOrderNotification = document.createElement('div');
            newOrderNotification.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50 transition-all duration-300';
            newOrderNotification.innerHTML = 'New orders loaded!';
            newOrderNotification.style.transform = 'translateX(200%)';
            document.body.appendChild(newOrderNotification);

            setTimeout(() => {
                if (newOrderNotification.parentNode) {
                    newOrderNotification.style.transform = 'translateX(0)';
                    setTimeout(() => {
                        if (newOrderNotification.parentNode) {
                            newOrderNotification.remove();
                        }
                    }, 300);
                }
            }, 3000);
        });

        window.logout = logout;
        window.navigateToPage = navigateToPage;
        window.loadInitialData = loadInitialData;

        let currentPage = 0;
        const ORDERS_PER_PAGE = 100; // Standard Appwrite limit is 100
        let isLoadingMore = false;
        let hasMoreOrders = true;
        let lastOrderId = null;

        // Direct function to fetch company/branch data from database
        async function fetchCompanyBranchData(branchId) {
            try {
                if (!branchId) return null;

                console.log(`üîç Fetching branch data for branchId: ${branchId}`);

                // Try branches table first
                const branchResponse = await window.databases.listDocuments(
                    window.appwriteConfig.DATABASE_ID,
                    window.appwriteConfig.BRANCHES_TABLE,
                    [Query.equal('branch_id', branchId)]
                );

                if (branchResponse.documents.length > 0) {
                    const branch = branchResponse.documents[0];
                    let branchName = branch.branch_name || branch.name || 'Unknown Branch';
                    let companyName = branchName; // Default to branch name

                    // Fetch parent company to get the real company name
                    if (branch.company_id) {
                        try {
                            const parentCompany = await window.databases.listDocuments(
                                window.appwriteConfig.DATABASE_ID,
                                window.appwriteConfig.COMPANY_TABLE,
                                [Query.equal('company_id', branch.company_id)]
                            );

                            if (parentCompany.documents.length > 0) {
                                companyName = parentCompany.documents[0].name;
                                console.log(`‚úÖ Found parent company: ${companyName} for branch: ${branchName}`);
                            }
                        } catch (e) {
                            console.warn('Could not fetch parent company:', e);
                        }
                    }

                    console.log(`‚úÖ Found branch: ${branchName}, resolved to Company: ${companyName}`);
                    return {
                        name: companyName, // Use the resolved company name
                        branchName: branchName,
                        profile_image: branch.profile_image ?
                            (branch.profile_image.startsWith('http') ?
                                branch.profile_image :
                                `https://nyc.cloud.appwrite.io/v1/storage/buckets/68b1c57b001542be7fbe/files/${branch.profile_image}/view?project=68b17582003582da69c8`) :
                            null
                    };
                }

                // If not found in branches, try companies table
                const companyResponse = await window.databases.listDocuments(
                    window.appwriteConfig.DATABASE_ID,
                    window.appwriteConfig.COMPANY_TABLE,
                    [Query.equal('company_id', branchId)]
                );

                if (companyResponse.documents.length > 0) {
                    const company = companyResponse.documents[0];
                    console.log(`‚úÖ Found company: ${company.name}`);
                    return {
                        name: company.name || 'Unknown Company',
                        profile_image: company.profile_image ?
                            (company.profile_image.startsWith('http') ?
                                company.profile_image :
                                `https://nyc.cloud.appwrite.io/v1/storage/buckets/68b1c57b001542be7fbe/files/${company.profile_image}/view?project=68b17582003582da69c8`) :
                            null
                    };
                }

                console.warn(`‚ö†Ô∏è No company/branch found for branchId: ${branchId}`);
                return null;

            } catch (error) {
                console.error('‚ùå Error fetching company/branch data:', error);
                return null;
            }
        }

        async function loadInitialData() {
            if (dataLoadInProgress) return;
            dataLoadInProgress = true;

            try {
                console.log('üöÄ Starting data fetch...');

                orders = [];
                currentPage = 0;
                hasMoreOrders = true;
                lastOrderId = null;

                showLoadingSkeleton();

                // Load company data first
                // Fetch orders directly from database (all at once)
                await fetchOrdersFromDatabase();

            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                showOfflineState();
            } finally {
                hideLoadingSkeleton();
                dataLoadInProgress = false;
            }
        }

        // Diagnostic function to check database connection and orders
        async function diagnoseOrdersIssue() {
            console.log('üîß === DIAGNOSTIC MODE ===');

            // Check 1: Customer ID
            const customerId = getCustomerId();
            console.log('1Ô∏è‚É£ Customer ID:', customerId || '‚ùå NOT FOUND');

            if (!customerId) {
                console.log('   üí° Customer ID is missing. User may not be logged in.');
                return;
            }

            // Check 2: Try to fetch ALL orders (no filter)
            try {
                console.log('2Ô∏è‚É£ Fetching ALL orders from database (no customer filter)...');
                const allOrdersResponse = await window.databases.listDocuments(
                    window.appwriteConfig.DATABASE_ID,
                    window.appwriteConfig.ORDERS_TABLE,
                    [Query.limit(10)]
                );
                console.log(`   ‚úÖ Total orders in database: ${allOrdersResponse.total}`);
                console.log(`   üìÑ Sample orders (first 10):`, allOrdersResponse.documents.map(o => ({
                    id: o.$id,
                    customer_id: o.customer_id,
                    buyerId: o.buyerId,
                    status: o.orderStatus
                })));
            } catch (error) {
                console.error('   ‚ùå Failed to fetch all orders:', error.message);
            }

            // Check 3: Try to fetch orders with customer_id filter
            try {
                console.log(`3Ô∏è‚É£ Fetching orders with customer_id="${customerId}"...`);
                const customerOrdersResponse = await window.databases.listDocuments(
                    window.appwriteConfig.DATABASE_ID,
                    window.appwriteConfig.ORDERS_TABLE,
                    [Query.equal('customer_id', customerId)]
                );
                console.log(`   ‚úÖ Orders found for this customer: ${customerOrdersResponse.total}`);
                if (customerOrdersResponse.documents.length > 0) {
                    console.log(`   üìÑ Customer orders:`, customerOrdersResponse.documents);
                } else {
                    console.log('   ‚ö†Ô∏è No orders found for this customer_id');
                    console.log('   üí° Check if orders in database have the correct customer_id value');
                }
            } catch (error) {
                console.error('   ‚ùå Failed to fetch customer orders:', error.message);
            }

            // Check 4: Try alternative field name (buyerId)
            try {
                console.log(`4Ô∏è‚É£ Trying alternative field "buyerId"="${customerId}"...`);
                const buyerOrdersResponse = await window.databases.listDocuments(
                    window.appwriteConfig.DATABASE_ID,
                    window.appwriteConfig.ORDERS_TABLE,
                    [Query.equal('buyerId', customerId)]
                );
                console.log(`   ‚úÖ Orders found with buyerId: ${buyerOrdersResponse.total}`);
                if (buyerOrdersResponse.documents.length > 0) {
                    console.log(`   üìÑ Buyer orders:`, buyerOrdersResponse.documents);
                }
            } catch (error) {
                console.log('   ‚ö†Ô∏è buyerId field may not exist:', error.message);
            }

            console.log('üîß === END DIAGNOSTIC ===');
        }

        // Expose diagnostic function globally for console access
        window.diagnoseOrdersIssue = diagnoseOrdersIssue;



        async function fetchOrdersFromDatabase(loadMore = false) {
            if (!navigator.onLine) {
                console.log('üì¥ Offline mode - cannot fetch from database');
                showOfflineState();
                return;
            }

            if (isLoadingMore || !hasMoreOrders) {
                console.log('üîÑ Already loading or no more orders');
                return;
            }

            isLoadingMore = true;

            try {
                const customerId = await getCustomerIdAsync();
                if (!customerId) {
                    console.error('‚ùå No customer ID found - cannot fetch orders');
                    console.log('üí° Tip: User needs to log in');
                    showOfflineState();
                    isLoadingMore = false;
                    return;
                }

                console.log(`üîç Fetching orders for customer_id: "${customerId}"`);
                console.log(`üìÑ Page: ${currentPage}, LoadMore: ${loadMore}`);

                // Try Appwrite first, fallback to local API if network fails
                let response;
                try {
                    const queries = [
                        Query.equal('customer_id', customerId),
                        Query.orderDesc('$createdAt'),
                        Query.limit(ORDERS_PER_PAGE)

        async function processOrderMinimal(order) {
            try {
                if (!order.$id || !order.customer_id) {
                    console.warn('‚ö†Ô∏è Skipping invalid order (missing $id or customer_id):', order);
                    return null;
                }

                const orderId = order.$id;
                const orderStatus = order.orderStatus || order.status || 'pending';
                // Remove deliveryName as source for company name. It's often the customer name.
                const deliveryName = order.deliveryName || '';
                const deliveryAddress = order.deliveryAddress || order.address || order.location || '';
                const paymentMethod = order.paymentMethod || order.payment || 'Mobile Money';
                const deliveryTime = order.deliveryTime || 'N/A';
                const deliveryDate = order.deliveryDate || order.date || order.$createdAt || 'N/A';
                const total = order.total || order.amount || order.price || 0;

                let transformedStatus = 'pending';
                let statusText = 'Pending';
                let statusColor = '#F2A78C';

                if (orderStatus === 'confirmed' || orderStatus === 'accepted') {
                    transformedStatus = 'accepted';
                    statusText = 'Accepted';
                    statusColor = '#2C9043';
                } else if (orderStatus === 'ongoing' || orderStatus === 'completed') {
                    transformedStatus = 'ongoing';
                    statusText = 'Completed';
                    statusColor = '#2CAA48';
                } else if (orderStatus === 'denied' || orderStatus === 'rejected') {
                    transformedStatus = 'denied';
                    statusText = 'Denied';
                    statusColor = '#F85D5D';
                }

                let companyImage = null;
                let finalCompanyName = null; // Do not default to deliveryName as it may be customer name

                const branchId = order.branchId || order.branch_id || order.company_id;

                if (branchId) {
                    try {
                        console.log(`üîç Looking up company/branch for order ${orderId}, branchId: ${branchId}`);

                        const companyData = await fetchCompanyBranchData(branchId);

                        if (companyData) {
                            finalCompanyName = companyData.name;
                            companyImage = companyData.profile_image;

                            console.log(`üîç Found company data for order ${orderId}:`, finalCompanyName, 'Image:', companyImage ? 'Yes' : 'No');
                        } else {
                            console.warn(`‚ö†Ô∏è No company/branch data found for branchId: ${branchId}`);
                        }
                    } catch (error) {
                        console.warn('Could not fetch company/branch data:', error);
                    }
                } else {
                    console.warn(`‚ö†Ô∏è No branchId found for order ${orderId}. Available fields:`, Object.keys(order));
                }

                if (!finalCompanyName || finalCompanyName === 'Unknown Company') {
                    // One last check: if we have a companyName or branchName field on the order directly
                    finalCompanyName = order.company || order.companyName || order.branchName || 'Company';
                }

                return {
                    $id: orderId,
                    orderId: orderId,
                    company: finalCompanyName,
                    companyImage: companyImage,
                    location: deliveryAddress,
                    payment: paymentMethod,
                    time: deliveryTime,
                    date: deliveryDate,
                    price: total ? `GH‚Çµ${parseFloat(total).toFixed(2)}` : 'GH‚Çµ0.00',
                    status: transformedStatus,
                    statusText: statusText,
                    statusColor: statusColor,
                    total: parseFloat(total) || 0,
                    timestamp: order.$createdAt || new Date().toISOString(),
                    transactionId: order.transactionId || orderId,
                    deliveryInstructions: order.orderComment || order.instructions || '',
                    deliveryDate: order.deliveryDate,
                    deliveryTime: order.deliveryTime,
                    customer_id: order.customer_id,
                    branchId: order.branchId,
                    _loadedDetails: false
                };
            } catch (error) {
                console.error('Error in minimal order processing:', error);
                return null;
            }
        }

        async function enrichOrderDetails(order) {
            try {
                if (orderManager && typeof orderManager.getOrderItems === 'function') {
                    const orderItems = await orderManager.getOrderItems(order.orderId);

                    if (orderItems && orderItems.length > 0) {
                        order.products = orderItems.map(item => ({
                            id: item.productId || item.productName,
                            name: item.productName || 'Unknown Product',
                            price: item.productPrice || 0,
                            quantity: item.productQty || 1,
                            image: item.productImage,
                            type: item.productType || 'product'
                        }));

                        // Calculate subtotal properly from order items
                        order.subtotal = orderItems.reduce((sum, item) => {
                            const price = parseFloat(item.productPrice) || 0;
                            const qty = parseInt(item.productQty) || 1;
                            return sum + (price * qty);
                        }, 0);

                        // Calculate service fee: GHS0.10 per item
                        order.serviceFee = orderItems.reduce((sum, item) => {
                            const qty = parseInt(item.productQty) || 1;
                            return sum + (0.10 * qty);
                        }, 0);

                        // Calculate total
                        order.total = order.subtotal + order.serviceFee;
                        order.price = `GH‚Çµ${order.total.toFixed(2)}`;

                        console.log(`üí∞ Order ${order.orderId}: Subtotal: ${order.subtotal.toFixed(2)}, Service Fee: ${order.serviceFee.toFixed(2)}, Total: ${order.total.toFixed(2)}`);
                    }
                }

                if (orderManager && typeof orderManager.getPurchaseRecipientInfo === 'function') {
                    const recipientInfo = await orderManager.getPurchaseRecipientInfo(order.orderId);
                    if (recipientInfo) {
                        order.recipient = {
                            type: recipientInfo.purchase_recipient_type,
                            name: recipientInfo.recipient_name,
                            phone: recipientInfo.recipient_phone,
                            email: recipientInfo.recipient_email,
                            address: recipientInfo.recipient_address,
                            businessName: recipientInfo.business_name,
                            businessType: recipientInfo.business_type
                        };
                    }
                }

            } catch (error) {
                console.warn('Could not enrich order details:', order.orderId, error);
            }
        }

        function formatOrderSentTime(timestamp) {
            try {
                if (!timestamp) return 'Order sent:\nN/A';

                const date = new Date(timestamp);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) {
                    return 'Order sent:\nJust now';
                } else if (diffMins < 60) {
                    return `Order sent:\n${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
                } else if (diffHours < 24) {
                    return `Order sent:\n${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                } else if (diffDays < 7) {
                    return `Order sent:\n${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                } else {
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const year = date.getFullYear();
                    const hours = String(date.getHours()).padStart(2, '0');
                    const mins = String(date.getMinutes()).padStart(2, '0');
                    return `Order sent:\n${month}/${day}/${year} at ${hours}:${mins}`;
                }
            } catch (e) {
                return 'Order sent:\nN/A';
            }
        }

                    </div>
                    
                    <h2 class="text-white text-[20px] font-bold text-center mb-3">Delete Account</h2>
                    <p class="text-gray-400 text-[14px] text-center leading-[20px] mb-6">

                    <div class="w-full text-left mb-6">
                        <div class="text-gray-400 text-[13px] space-y-2">

                                <span>Your profile information</span>

                            <div class="flex items-center gap-2">
                                <svg class="w-[4px] h-[4px] text-red-500" fill="currentColor" viewBox="0 0 8 8">
                                    <circle cx="4" cy="4" r="2"/>
                                </svg>
                                <span>Order history</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <svg class="w-[4px] h-[4px] text-red-500" fill="currentColor" viewBox="0 0 8 8">
                                    <circle cx="4" cy="4" r="2"/>
                                </svg>
                                <span>Saved preferences</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <svg class="w-[4px] h-[4px] text-red-500" fill="currentColor" viewBox="0 0 8 8">
                                    <circle cx="4" cy="4" r="2"/>

                    </div>
                </div>
                
                <!-- Button Section -->
                <div class="w-full flex items-center gap-3">
                    <!-- Cancel Button -->
                    <button onclick="cancelDeleteAccount()"
                            class="h-[37px] flex-1 rounded-[100px] flex items-center justify-center border transition-all hover:opacity-80"
                            style="background-color: var(--btn-second-color); border-color: var(--btn-second-border);">
                        <span class="text-white text-base font-semibold capitalize">Cancel</span>
                    </button>
                    
                    <!-- Delete Button -->
                    <button onclick="confirmDeleteAccount()"
                            class="h-[37px] flex-1 rounded-[100px] flex items-center justify-center border transition-all hover:opacity-80"
                            style="background-color: #F57D7D; border-color: #F57D7D;">

            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);

            // Close modal when clicking overlay
            modalOverlay.addEventListener('click', function (e) {
                if (e.target === modalOverlay) {
                    cancelDeleteAccount();
                }
            });
        };

        // Show delete success modal
        window.showDeleteSuccessModal = function () {
            // Close the delete confirmation modal first
            const deleteModal = document.getElementById('deleteAccountModal');
            if (deleteModal) {
                deleteModal.remove();
            }

            // Create success modal overlay
            const modalOverlay = document.createElement('div');
            modalOverlay.id = 'deleteSuccessModal';
            modalOverlay.className = 'fixed inset-0 z-50 flex items-center justify-center p-9';
            modalOverlay.style.cssText = 'display: flex; backdrop-filter: blur(20px); background-color: rgba(0,0,0,0.5);';

            // Create modal content
            const modalContent = document.createElement('div');
            modalContent.className = 'rounded-[30px] w-full max-w-[350px] px-10 py-7 flex flex-col items-center justify-center border-[0.2px]';
            modalContent.style.cssText = 'background-color: var(--modal-bg); border-color: var(--modal-border);';

            modalContent.innerHTML = `
            <div class="flex flex-col items-center justify-center w-full h-full">
                <!-- Success Icon Section -->
                <div class="flex flex-col items-center justify-center mb-6">
                    <div class="w-[80px] h-[80px] rounded-full flex items-center justify-center mb-4"
                         style="background-color: rgba(34, 197, 94, 0.1);">
                        <svg class="w-[40px] h-[40px] text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                    
                    <h2 class="text-white text-[20px] font-bold text-center mb-3">Account Deleted</h2>
                    <p class="text-gray-400 text-[14px] text-center leading-[20px] mb-4">
                        Your account has been successfully deleted.
                    </p>
                    <p class="text-gray-500 text-[13px] text-center leading-[18px]">
                        Redirecting to sign-in page...
                    </p>
                    
                    <!-- Loading indicator -->
                    <div class="flex items-center gap-1 mt-4">
                        <div class="w-[6px] h-[6px] rounded-full bg-green-500 animate-pulse"></div>
                        <div class="w-[6px] h-[6px] rounded-full bg-green-500 animate-pulse" style="animation-delay: 0.2s"></div>
                        <div class="w-[6px] h-[6px] rounded-full bg-green-500 animate-pulse" style="animation-delay: 0.4s"></div>
                    </div>
                </div>
            </div>
        `;

            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);

            // Auto-remove modal after redirect (backup cleanup)
            setTimeout(() => {
                const modal = document.getElementById('deleteSuccessModal');
                if (modal) {
                    modal.remove();
                }
            }, 3000);
        };

        // Cancel delete account
        window.cancelDeleteAccount = function () {
            const modal = document.getElementById('deleteAccountModal');
            if (modal) {
                modal.remove();
            }
        };

        // Confirm delete account
        window.confirmDeleteAccount = async function () {
            try {
                // Show loading state
                const deleteBtn = document.querySelector('#deleteAccountModal button[onclick="confirmDeleteAccount()"] span');
                const originalText = deleteBtn.textContent;
                deleteBtn.textContent = 'Deleting...';
                deleteBtn.parentElement.disabled = true;

                // Get current user
                const user = await window.account.get();
                const userEmail = user.email;

                // Delete from customer_tb first
                try {
                    const customerDocs = await window.databases.listDocuments(
                        window.appwriteConfig.DATABASE_ID,
                        window.appwriteConfig.CUSTOMER_TABLE,
                        [window.Query.equal('email', userEmail.toLowerCase())]
                    );

                    // Delete customer records
                    for (const doc of customerDocs.documents) {
                        await window.databases.deleteDocument(
                            window.appwriteConfig.DATABASE_ID,
                            window.appwriteConfig.CUSTOMER_TABLE,
                            doc.$id
                        );
                    }
                    console.log('‚úÖ Customer data deleted from database');
                } catch (dbError) {
                    console.warn('‚ö†Ô∏è Could not delete customer data:', dbError.message);
                }

                // Immediately logout user by deleting all sessions
                console.log('üîí Logging out user...');
                try {
                    const sessions = await window.account.listSessions();
                    for (const session of sessions.sessions) {
                        await window.account.deleteSession(session.$id);
                    }
                    console.log('‚úÖ User logged out - all sessions deleted');
                } catch (sessionError) {
                    console.warn('‚ö†Ô∏è Could not delete sessions:', sessionError.message);
                    // Try to delete current session as fallback
                    try {
                        await window.account.deleteSession('current');
                        console.log('‚úÖ User logged out - current session deleted');
                    } catch (fallbackError) {
                        console.warn('‚ö†Ô∏è Could not delete current session:', fallbackError.message);
                    }
                }

                // Clear local storage immediately after logout
                localStorage.clear();
                console.log('üßπ Local storage cleared');

                // Show success modal
                showDeleteSuccessModal();

                // Redirect to sign-in page after delay
                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 2500);

            } catch (error) {
                console.error('‚ùå Error deleting account:', error);

                // Reset button
                const deleteBtn = document.querySelector('#deleteAccountModal button[onclick="confirmDeleteAccount()"] span');
                deleteBtn.textContent = 'Delete';
                deleteBtn.parentElement.disabled = false;

                // Show error message
                alert('Failed to delete account. Please try again or contact support. Error: ' + error.message);
            }
        };
    </script>
